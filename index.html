<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice 1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
	body {background-color: lightyellow;}
	kbd {font-size: 20px; color: lightcoral; background-color: pink;}
	h1 {color: #FA8FB6; font-weight: bolder;}
	u {color: #FF9CC0;}
	i {color: #FF9CC0;}
	details {color: #FF9CC0;}
	.class-form {width: 600px}
	.btn {background-color: #E0F7FF; color: #31D2F2; text-align: center; width: 600px}

</style>

</head>
<body>

<div class="container p-3">
	<h1>Math Methods</h1>
	<br>
	<details ontoggle="message1()">
	<summary>
		<u>Instructions</u>
		<br>
					<i id="message"></i>
		</summary>
	</details>
		<br>
</div>

<div class="container">
	<input type="number" class="form-control" id="num1">
<br>
	<button type="button" class="btn btn-info " onclick="RndResult()">
		Round Off
	</button>
	<button type="button" class="btn btn-info" onclick="PowResult()">
		Square Number
	</button>
	<br><br>
	<button type="button" class="btn btn-info" onclick="MaxResult()">
		Biggest number from your number, 5, 27
	</button>
		
	<button type="button" class="btn btn-info" onclick="MinResult()">
		Smallest number from your number, 5, 27
	</button>
		<br><br>
	<button type="button" class="btn btn-info" onclick="AbsResult()">
		Absolute Value
	</button>
		
	<button type="button" class="btn btn-info" onclick="SqrResult()">
		Square Root
	</button>
		<br><br>
	<button type="button" class="btn btn-info mx-auto d-block" onclick="GmblResult()">
		Random number from 0 to given
	</button>
<br><br>
	<kbd id="result1">The Answer is...</kbd>
</div>

<script>
	function message1(){
		document.getElementById("message").innerHTML = "Input one number then click the buttons bellow"
	}
	function RndResult(){
		var sapphire = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.round(sapphire);
	}
		function PowResult(){
		var uwa = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.pow(uwa,2);
	}
			function MaxResult(){
		var skib = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.max(skib,5,27);
	}
				function MinResult(){
		var idi = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.min(idi,5,27);
	}
		function AbsResult(){
		var abss = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.abs(abss);
	}
			function SqrResult(){
		var rooty = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.sqrt(rooty);
	}
				function GmblResult(){
		var gambling = document.getElementById("num1").value;
		document.getElementById("result1").innerHTML = Math.round(Math.random()*gambling);
	}
</script>

</body>
</html>
